[build]
  command = "echo 'Frontend ready'"
  publish = "templates"

# Redirect API calls to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_RAILWAY_URL/api/:splat"
  status = 200
  force = true

# Single page app redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache settings
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
